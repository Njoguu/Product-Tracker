{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracker</title>
    <script src="{% static 'js/scripts.js' %}"></script>

    <style>  
        table{  
            border-collapse: collapse;  
            width: 100%;   
        }  
        th,td{  
            border: 2px solid black;   
            padding: 15px;  
        }  
               
    </style>  

</head>
<body>
    <h1>Product Tracker</h3>
    <div class="searchBox">
        <label for="searchBar">Search for product:</label>
        <input type="search" name="searchBar" id="searchBar">
        <button type="button" onclick="searchProducts()" id="searchProductButton">Search</button>
    </div>

    <h2>All Searched Products</h2>
    <div id="searchTextContainer">
        <script>
            fetchSearchTexts();
        </script>
    </div>

    <h2>Tracked Products</h2>
    <div id="trackedProductsContainer">
        <script>
            fetchTrackedProducts();
        </script>
    </div>


    <h2>Add Tracked Product</h2>
    <div class="addProductSearch">
        <input type="search" name="addTrackedProduct" id="addTrackedProduct">
        <button type="button">Add</button>
    </div>

    <h2>Price History</h2>
    <table id="data-table">  
        <thead>
            <tr>  
                <th>Updated At</th>  
                <th>Name</th>  
                <th>Price</th>  
                <th>Price Change</th>
            </tr> 
        </thead>
        <tbody>

        </tbody> 
    </table>  
</body>
</html>
